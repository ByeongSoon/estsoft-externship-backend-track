<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <body>
        <th:block layout:fragment="content">
            <div class="content">
                <div class="container center_div w-50 mt-4">

                    <form role="form" method="post" th:action="@{/login}">

                        <div class="form-group mb-3">
                            <label th:for="email">이메일주소</label>
                            <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
                        </div>

                        <div class="form-group">
                            <label th:for="password">비밀번호</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
                            <p th:if="${errorMessage}" class="field-error" th:text="${errorMessage}">Password Error</p>
                        </div>

                        <div class="mt-3 text-center">
                            <button class="btn btn-primary">로그인</button>
                            <button type="button" class="btn btn-primary" th:onClick="|location.href='@{/register}'|">회원가입</button>
                        </div>

                    </form>

                </div>
            </div>
        </th:block>
    </body>
</html>
